// group名称   --依据实际项目修改
group 'com.attach.springboot.attach'
// 版本号    --依据实际项目修改
version '2.0.0'

ext {
    // jar包所在模块名称  --依据实际项目修改
    jarProjectName = 'attach-backend'
    // jar包发布的实际名称  --依据实际项目修改
    jarArchivesBaseName =  'attach-backend'
    // jar包版本
    jarVersion = version
    // maven仓库地址
    mavenUrl =  'http://maven.aliyun.com/nexus/content/groups/public/'

    dockerConfig = [
            // docker远端构建进程配置地址
            url : 'http://192.168.1.100:2375/',
            // docker发布仓库地址及认证信息
            registryCredentials : [
                    // 发布的镜像仓库地址
                    url : 'http://192.168.1.100',
                    username : 'admin',
                    password : 'aaaa',
                    email : 'admin@example.com'
            ],
            // image镜像对应的前缀域名  --依据实际项目修改
            imageDomain:'192.168.1.100/pdd',
            // 发布类型 jar or war，暂时只支持jar  --依据实际项目修改
            publishType: 'jar'
    ]
}